name: C/C++ CI

on:
  push:
    branches: [ "ArduinoFixes" ]
  pull_request:
    branches: [ "ArduinoFixes" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install git and docker
      run: apt-get install -y git docker
    - name: merge test
      run: git merge translator_tests
    - name: test
      run: docker build < arduino_test_dockerfile 
