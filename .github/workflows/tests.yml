name: C/C++ CI

on:
  push:
    branches: [ "ArduinoFixes" ]
  pull_request:
    branches: [ "ArduinoFixes" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: checkout tests branch
      uses: actions/checkout@v3
      with: 
        ref: translator_tests
    
    - name: change context
      run: |
        pwd
        cd /home/runner/work/kumir2/kumir2
        ls
    
    - name: test
      run: docker build < arduino_test_dockerfile 
